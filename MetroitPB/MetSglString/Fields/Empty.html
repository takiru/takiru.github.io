  <link rel="stylesheet" href="../../../../assets/prism.css" />
  <style>
    dt {
    	    /*左に寄せる*/
    	    float: left ;
    	    /*後続の左寄せを解除*/
    	    clear: left ;
    	    margin-right: 0.5em ;
    	    width: 120px ;
    }

    dd {
    	    float: left ;
    	    margin-left: 1em ;
    }
    dl::after {
      content: "";
      clear: both;
      display: block;
    }
  </style>
</head>

      <dd>現在の文字列を表現する string 型の値を取得または設定します。</dd>
      <dt id="nullvalue">NullValue</dt>
      <dd>null を表現する string 型の値を取得します。</dd>
    </dl>
  </section>

End Sub</code></pre>
